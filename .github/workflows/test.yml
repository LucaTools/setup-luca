name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test-install-latest:
    name: Install latest Luca CLI
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Luca (latest, no tools)
        uses: ./

      - name: Verify luca is on PATH
        run: luca --version

  test-install-pinned:
    name: Install pinned Luca CLI
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Luca (pinned, no tools)
        uses: ./
        with:
          version: "0.5.0"

      - name: Verify pinned version is installed
        run: |
          luca --version
          INSTALLED=$(luca --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ "$INSTALLED" != "0.5.0" ]; then
            echo "Expected 0.5.0, got $INSTALLED"
            exit 1
          fi

  test-install-tools:
    name: Install Luca CLI and tools
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Write a minimal Lucafile that installs a small, publicly available tool.
      - name: Create fixture Lucafile
        run: |
          cat > Lucafile <<'EOF'
          ---
          tools:
            - name: Tuist
              binaryPath: tuist
              version: 4.80.0
              url: https://github.com/tuist/tuist/releases/download/4.80.0/tuist.zip
          EOF

      - name: Setup Luca (with tools)
        uses: ./
        with:
          spec: Lucafile

      - name: Verify tool is on PATH
        run: tuist version
